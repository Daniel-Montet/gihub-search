<div class="container-fluid" id="userview">


  <div class="container-fluid">

    <div class="row">

  <div>
      <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-fluid fixed-top">
        <i class="fa fa-github navbar-brand "></i>
        <small class="navbar">Git Search</small>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <small class="ml-auto">
            <div class="input-group">
              <input type="text" class="form-control" aria-label="Text input with segmented dropdown button"
                [(ngModel)]='inputname' name="username" (keyup)='getname()'>
              <div class="input-group-append">
                <button type="button" class="btn btn-outline-secondary"
                  (click)="getuserrepos()"><small>search</small></button>
                <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split"
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <span class="sr-only">Toggle Dropdown</span>
                </button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" (click)="mdmd"><small>username</small></a>
                  <a class="dropdown-item" (click)="mxsm"><small>repository name</small></a>
  
                </div>
              </div>
            </div>
          </small>
  
          <a class="badge badge-light ml-auto" id="logout" (click)="logout()">Logout</a>
  
        </div>
      </nav>
    </div>
      <div class="col-md-3">
        <div class="card" id="userdetail" *ngIf='inputname'>
          <img [src]='image' class="card-img-top" style="margin-left:15%;margin-top:2%;">
          
          <div class="card-body" id="userprofilebody">
              <hr>
            <p><strong>Name:</strong> {{name}}</p>
            <p><strong>Date Created:</strong> {{created_at|date}}</p>
            <p><strong>Number of public repositories:</strong> {{public_repos}}</p>
            <p><strong>Email:</strong> {{email}}</p>
            <hr>
          </div>
          
          <div class="card-fluid footer">
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-8">
                  <small>click to view repositories</small>
                </div>
                <div class="col-md-4">
                  <div class="social" (click)='getuserrepos()'>
                    <i class="fa fa-angle-double-right fa-1x"></i>
                  </div>

                </div>
              </div>
            </div>


          </div>
          <hr>
        </div>
      </div>
      <div class="vl"></div>
      <div class="col-md-9" >
        <div class="container-fluid">
          <div class="row" id="userprojetcs">
            <div id="repocard" *ngFor='let repo of userrepository' class="card col-md-4 border-secondary"
              style="width: 18rem;">
              <div class="card-body">
                <small class="card-title">{{repo.name}}</small>
                <div class="card-body">
                    <small>{{repo.description}}</small>

                </div>
                
                <div class="card-footer">
                    <a [href]='repo.html_url' class="card-link"><small>visit project</small></a>

                </div>

              </div>
            </div>
          </div>

        </div>
      </div>
    </div>








  </div>






</div>
